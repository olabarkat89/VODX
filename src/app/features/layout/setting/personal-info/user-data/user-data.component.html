<div class="personalInfo">
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h5 class="fontSize18">Personal information</h5>
            <p class="text-gray-color fontSize14">Update your username and profile picture</p>
            <div class="d-flex align-items-center">
                <img class="userLogo" src="../../../../../assets/images/icons/user.png" alt="" srcset="">
                <div class="mx-3">
                    <button class="dl-btn dl-btn--outlineSecondary">Upload photo</button>
                    <button class="dl-btn dl-btn--outlinered ">Delete</button>
                    <p class="fontSize12 text-gray-color mt-2 mb-0">jpeg, png formats. Max size 1.5MB</p>
                </div>
            </div>
        </div>
        <hr class="my-4">
        <div class="col-12 col-lg-6">
            <label for="userName" class="fontSize14 pb-2 mt-2">User Name</label>
          <input class="dl-input" type="text" [placeholder]="'User Name' |translate" />

        </div>
         <div class="col-12 col-lg-6">
            <label for="email" class="fontSize14 pb-2 mt-2">Email</label>
          <input class="dl-input" type="email" placeholder="someOne@gmail.com" />

        </div>
         <div class="col-12 col-lg-6">
            <label for="password" class="fontSize14 mt-4 mb-3">Password</label>
          <input class="dl-input" type="password" [placeholder]="'Enter Password' |translate" />

        </div>
        <div class="col-12 col-lg-6 d-flex align-items-end justify-content-end">
           <button class="dl-btn dl-btn--outlineSecondary mt-3" (click)="changePass()">Change password</button>
 
        </div>
    </div>
</div>
</div>
<router-outlet></router-outlet>
